{% extends 'base.html' %}

{% block title %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<title>c17hawke</title>

{% endblock title%}

{% block body %}


<div class="container">
    <form action="/review" id="search" method="POST" class="search-box-div">
      <legend id="legend">Search Product</legend>
      <div class="form-group">
        <input type="text" name="content" class="form-control" id="Searchproduct" aria-describedby="SearchProduct"
        placeholder="What are you looking for?">
    </div>
    <button  type="submit" class="btn btn-primary button" >Search</button>
  </form>
</div>
<div class="container">
<form method="POST" enctype="multipart/form-data" action="/upload" id="search1" >
  <input type="file" name="file[]" multiple="">
  
  <button  type="submit" class="btn btn-primary button" value="add">Search</button>
</form>
</div>
{% endblock body %}
